<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="perfil-info-e-foto">
        <picture class="imagem-background">
          <img src="images\bg-pattern-card.svg" alt="imagem-de-fundo-do-card">
        </picture>
        <img class="imagem-perfil" src="images\image-victor.jpg" alt="imagem-perfil">
        <div class="info-de-contato">
          <p class="nome-perfil">Victor Crest <span>26</span></p>
          <p class="cidade-perfil">London</p>
        </div>
      </div>
      <div class="numeros">
        <div class="seguidores">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="curtidas">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="fotos">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Philipe Rodrigues</a>.
  </div>
</body>
</html>
